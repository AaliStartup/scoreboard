<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <style>@import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');</style>
                
    </head>
    <body>
        <div class="container">

            <div id="home-el">
                <h3>HOME</h3>
                <h2 id="home-board">0</h2>
                <div id="home-btn">
                    <button id="home-score-btn-1" onclick="homePlusOne()"">+1</button>
                    <button id="home-score-btn-2" onclick="homePlusTwo()">+2</button>
                    <button id="home-score-btn-3" onclick="homePlusThree()">+3</button>
                </div>
            </div>


            <div id="guest-el">
                <h3>GUEST</h3>
                <h2 id="guest-board">0</h2>
                <div id="guest-btn">
                    <button id="guest-score-btn-1" onclick="guestPlusOne()">+1</button>
                    <button id="guest-score-btn-2" onclick="guestPlusTwo()">+2</button>
                    <button id="guest-score-btn-3" onclick="guestPlusThree()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
